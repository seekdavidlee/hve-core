name: Link Language Check

on:
  workflow_call:
    inputs:
      soft-fail:
        description: 'Whether to continue on language path violations'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  link-lang-check:
    name: Check for Language Paths in URLs
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.10.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v4.2.2
        with:
          persist-credentials: false

      - name: Create logs directory
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path logs | Out-Null

      - name: Run Link Language Check
        shell: pwsh
        run: |
          & scripts/linting/Invoke-LinkLanguageCheck.ps1
        continue-on-error: true

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v4.4.3
        with:
          name: link-lang-check-results
          path: logs/link-lang-check-results.json
          retention-days: 30

      - name: Check results and fail if needed
        if: ${{ !inputs.soft-fail }}
        shell: pwsh
        run: |
          if ($env:LINK_LANG_FAILED -eq 'true') {
            Write-Host "Link language check failed and soft-fail is false. Failing the job."
            exit 1
          }
