name: Link Language Check

on:
  workflow_call:
    inputs:
      soft-fail:
        description: 'Whether to continue on language path violations'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  link-lang-check:
    name: Check for Language Paths in URLs
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4.2.2
        with:
          persist-credentials: false

      - name: Create logs directory
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path logs | Out-Null

      - name: Run Link Language Check
        shell: pwsh
        run: |
          & scripts/linting/Invoke-LinkLanguageCheck.ps1 -ExcludePaths 'scripts/tests/**'
        continue-on-error: true

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4.4.3
        with:
          name: link-lang-check-results
          path: logs/link-lang-check-results.json
          retention-days: 30

      - name: Check results and fail if needed
        if: ${{ !inputs.soft-fail }}
        shell: pwsh
        run: |
          if ($env:LINK_LANG_FAILED -eq 'true') {
            Write-Host "Link language check failed and soft-fail is false. Failing the job."
            exit 1
          }
